name: to_do
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.3.3
  intl: ^0.17.0
  cupertino_icons: ^1.0.0
  syncfusion_flutter_calendar: ^19.4.40
  flutter_slidable: ^1.2.0
  flutter_native_splash: ^1.3.3


flutter_native_splash:
  color: "#ffffff"
  image: images/splash.png
  android_gravity: center
  ios_content_mode: center
  fullscreen: false
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/background.png
    - images/background_full.png
    - images/splash.png

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-Regular.ttf

